fileName: NoloNoloPlus API 1.0.0
contents: >
  ---

  openapi: 3.0.0

  info:
    title: NoloNoloPlus API
    description: API for NoloNoloPlus
    contact:
      name: Matteo Vannucchi
      email: matteo.vannucchi@studio.unibo.it
    license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
    version: 1.0.0
  servers:

  - url: https://site202120.tw.cs.unibo.it
    description: Server primario
  - url: https://localhost.com
    description: Server locale test
  tags:

  - name: customers
    description: Operations available for CRUD operation in the customers database
  - name: products
    description: Operations available for CRUD operation in the products database
  - name: staff
    description: Operations available for CRUD operation in the Staff database
  - name: Unit
    description: Operations available for CRUD operation in the unit database
  - name: Rental
    description: Operations available for CRUD operation in the products database
  paths:
    /customers:
      get:
        description: Get all customer in the database
        tags:
        - customers
        operationId: getAllCustomers
        responses:
          "200":
            description: the operation was completed successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Customer'
          "500":
            description: server error
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
      post:
        description: Create a customers in the database, with a randomly generated id
        tags:
        - customers
        operationId: addCustomer
        requestBody:
          description: the customer to be added to the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        responses:
          "201":
            description: customer created successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Customer"
          "400":
            description: invalid input, object invalid
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "409":
            description: an existing item already exists
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
    /customers/{id}:
      get:
        description: get a customer by id
        tags:
        - customers
        operationId: getCustomerById
        parameters:
        - name: id
          in: path
          description: The id of the customers to get
          required: true
          schema:
            type: integer
          example: 5
        responses:
          "201":
            description: The operation was completed successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Customer"
          "400":
            description: Invalid id
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "404":
            description: No customer with that id exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
      delete:
        description: Delete a customer with the id passed
        tags:
        - customers
        operationId: removeCustomerById
        parameters:
        - name: id
          in: path
          description: The id of the customers to delete
          required: true
          style: simple
          explode: false
          schema:
            type: integer
          example: 5
        responses:
          "200":
            description: customer deleted correctly
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Customer"
          "400":
            description: Invalid id
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "404":
            description: No customer with that id exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
      put:
        description: Modify a customer on the database
        tags:
        - customers
        operationId: modifyCustomer
        parameters:
        - name: id
          in: path
          description: The id of the customers to modify
          required: true
          schema:
            type: integer
          example: 5
        requestBody:
          description: The new field of the customer
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
        responses:
          "200":
            description: customer modified successfully
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Customer"
          "400":
            description: invalid input, object invalid
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "404":
            description: A customer with that id doesn't exit.
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error" 
    /customers/{id}/rentals:
      get:
        description: get all rental associated with the customer
        operationId: getAllRentals
        tags:
        - customers
        parameters:
        - name: id
          in: path
          description: The id of the customers
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        responses:
          "201":
            description: The operation was completed successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Rental'
          "400":
            description: Invalid id
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "404":
            description: No customer with that id exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
    /customers/{id}/favorites:
      get:
        description: get all favorites associated with the customer
        operationId: getAllFavorites
        tags:
        - customers
        parameters:
        - name: id
          in: path
          description: The id of the customers
          required: true
          schema:
            $ref: "#/components/schemas/Id"
        responses:
          "201":
            description: The operation was completed successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Product'
          "400":
            description: Invalid id
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
          "404":
            description: No customer with that id exist
            content:
              application/json:
                schema:
                  $ref: "#/components/schemas/Error"
    /products:
      get:
        tags:
        - products
        summary: the api for the products
        operationId: getAllProducts
        responses:
          "200":
            description: the operation was completed successfully
            content:
              application/json:
                schema:
                  type: array
                  items:
                    $ref: '#/components/schemas/Product'
          "500":
            description: server error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
      post:
        tags:
        - products
        summary: create an element on the database
        operationId: createProduct
        requestBody:
          description: the product to be created on the database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        responses:
          "201":
            description: the operation was successfull
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Product'
          "400":
            description: the object structure has some error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    /products/{id}:
      get:
        tags:
        - products
        summary: return a single product denoted by an id
        operationId: getProductById
        parameters:
        - name: id
          in: path
          description: the id of the product to return
          required: true
          style: simple
          explode: false
          schema:
            type: integer
          example: 52
        responses:
          "200":
            description: the operation was completed successfully
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Product'
          "400":
            description: invalid id
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
          "409":
            description: no product with that id exist in the database
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/Error'
    /products/{id}/tags:
    /products/{id}/units:
    /products/{id}/altproducts:
  components:
    schemas:
      Customer:
        description: Schema for the customer type. Contain the fundamental info of the customer such as fist and last name, date of birth, username and encrypted password
        required:
        - email
        - password
        - username
        type: object
        properties:
          _id:
            $ref: '#/components/schemas/Id'
          firstName:
            type: string
            example: Mario
          lastName:
            type: string
            example: Rossi
          username:
            type: string
            example: MarioRossi00
          password:
            type: string
            format: password
            example: f2e2376760300880bc8c00040091a6c43eb4ba6188c36d3931752a55ca2d0cfc
          email:
            type: string
            format: "email"
            example: mario.rossi@gmail.com
          dateOfBirth:
            type: string
            format: date
          address:
            $ref: '#/components/schemas/Address'
      Staff:
        required:
          - firstname
          - lastname
          - username
          - password
          - email
          - rentals
        properties:
          firstname:
            type: string
            example: "Mario"
          lastname:
            type: string
            example: "Bianchi"
          username:
            type: string
            example: ""
          password:
            type: string
            example: "1021390asd812839a0sgo120bklgf1"
          email:
            type: string
            format: email
            example: "mario.bianchi@libero.it"
          rentals:
            type: array
            items:
               $ref: "#/components/schemas/Id"
      Address:
        type: object
        required:
          - country
          - city
          - zipcode
          - streetaddress
        properties:
          country:
            type: string
            example: "Italy"
          city:
            type: string
            example: "Bologna"
          zipcode:
            type: string
            example: "40124"
          streetaddress:
            type: string
            example: "Via san felice 50/A"
      Product:
        type: object
        description: Schema for the product type. Contain info about the product
        required:
        - name
        - description
        - image
        - category
        - subcategory
        - tags
        - units
        - altproducts
        - pricemodifiers
        properties:
          _id:
            $ref: '#/components/schemas/Id'
          name:
            type: string
            example: "Macchina da corsa"
          description:
            type: string
            example: "Ferrari del 1950"
          image:
            type: string
            format: path
            example: "media/productImage.jpg"
          category:
            type: string
            example: "Macchine"
          subcategory:
            type: string
            example: "Super car"
          tags:
            type: array
            items:
              $ref: "#/components/schemas/Tag"
          units:
            type: array
            items:
              $ref: "#/components/schemas/Id"
          altproducts:
            type: array
            items:
              $ref: "#/components/schemas/Id"
          pricemodifiers:
            type: array
            items:
              $ref: "#/components/schemas/Modifier" 
      Unit:
        type: object
        required:
          - name
          - price
          - condition
          - avaible
          - product
          - rentals
        properties:
          _id:
            $ref: '#/components/schemas/Id'
          name:
            type: string
            example: "Ferrari 505 del 2019"
          condition:
            type: string
            enum: ["Perfect", "minor flaw", "major flaw", "broken"]
          avaible:
            type: boolean
            example: True
          product:
            $ref: "#/components/schemas/Id"
          rentals:
            type: array
            items:
              $ref: "#/components/schemas/Id"
      Rental:
        type: object
        required:
          - startdate
          - enddate
          - bill
          - customer
          - staff
          - unit
        properties:
          _id:
            $ref: "#/components/schemas/Id"
          startdate:
            type: string
            format: date
            example: "2021-07-13"
          enddate:
            type: string
            format: date
            example: "2017-08-02"
          bill:
            $ref: "#/components/schemas/Bill"
          customer:
            $ref: "#/components/schemas/Id"
          staff:
            $ref: "#/components/schemas/Id"
          unit:
            $ref: "#/components/schemas/Id"
          date:
            type: string
      Bill:
        type: object
        required:
          - baseprice
          - currency
          - modifiers
          - date
        properties:
          _id:
            $ref: "#/components/schemas/Id"
          baseprice:
            type: number
            example: 125.4
          currency:
            type: string
            enum: ["€", "£", "$"]
          modifiers:
            type: array
            items:
              $ref: "#/components/schemas/Modifier"
          date:
            type: string
            format: data
            example: "2021-07-13"
      Tag:
        required:
          - key
          - value
        properties:
          key:
            type: string
            example: "Marca"
          value:
            type: string
            example: "Rolex"
      Modifier:
        required:
          - value
          - condition
        properties:
          value:
            type: number
            example: 0.90
          condition:
            type: string
            example: "If rental is on the weekend"
      Id:
        type: integer
        example: 24
        description: "Id of object on the database"
      Error:
        required:
        - message
        type: object
        properties:
          message:
            type: string
            example: Could not find server
        description: Schema for the error type. Contain info about the error
contentType: yaml
